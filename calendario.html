<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Juntos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            background: #fffaf0;
            /* Warm paper-like background */
            overflow-y: auto;
        }

        .navbar .logo {
            color: #333;
        }

        .navbar a {
            color: #333;
        }

        .navbar .login-btn {
            color: #333;
            border-color: #333;
        }

        .navbar {
            background: transparent;
        }

        .calendar-container {
            margin-top: 100px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 900px;
            margin-bottom: 20px;
        }

        .calendar-header button {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #ff7e67;
            transition: 0.3s;
        }

        .calendar-header button:hover {
            transform: scale(1.2);
        }

        .calendar-header h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #333;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            max-width: 900px;
            width: 100%;
        }

        .day-name {
            text-align: center;
            font-weight: bold;
            color: #555;
            padding: 10px;
            font-family: 'Poppins', sans-serif;
        }

        .day-cell {
            background: #fff;
            height: 120px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 10px;
            position: relative;
            transition: 0.3s;
            border: 1px solid transparent;
        }

        .day-cell:hover {
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .day-num {
            font-weight: 600;
            color: #333;
        }

        .add-event-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 1rem;
            color: #ff7e67;
            cursor: pointer;
            opacity: 0;
            transition: 0.2s;
        }

        .day-cell:hover .add-event-btn {
            opacity: 1;
        }

        .event-marker {
            font-size: 0.8rem;
            color: #555;
            background: #fff0eb;
            padding: 2px 5px;
            border-radius: 4px;
            margin-top: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            border-left: 3px solid #ff7e67;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            width: 400px;
            text-align: center;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .modal-btns {
            display: flex;
            justify-content: space-around;
        }

        .modal button {
            padding: 8px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-save {
            background: #ff7e67;
            color: #fff;
        }

        .btn-cancel {
            background: #ddd;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="page-transition active"></div>

    <nav class="navbar">
        <div class="logo">Mi Amor</div>
        <div class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="album.html">Album</a>
            <a href="#">Planes</a>
            <a href="calendario.html" class="active">Calendario</a>
        </div>
        <a href="login.html" class="login-btn">Ingresar</a>
    </nav>

    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prev-month"><i class="fa-solid fa-chevron-left"></i></button>
            <h2 id="month-year-display">Diciembre 2025</h2>
            <button id="next-month"><i class="fa-solid fa-chevron-right"></i></button>
        </div>

        <div class="calendar-grid" id="calendar-grid">
            <!-- Days injected via JS -->
        </div>
    </div>

    <!-- Event Modal -->
    <div class="modal" id="event-modal">
        <div class="modal-content">
            <h3>Eventos</h3>
            <p id="modal-date-display" style="margin-bottom: 15px; font-weight: bold; color: #ff7e67;"></p>

            <!-- List of existing events -->
            <ul id="event-list"></ul>

            <input type="text" id="event-input" placeholder="Nuevo evento...">
            <div class="modal-btns">
                <button class="btn-cancel" id="close-modal">Cerrar</button>
                <button class="btn-save" id="save-event">Agregar</button>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="calendar.js"></script>
</body>

</html>

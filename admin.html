<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Mi Amor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        .admin-section {
            padding: 100px 20px;
            min-height: 100vh;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
        }

        .user-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
            width: 100%;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            padding: 15px 25px;
            border-radius: 50px;
            /* Fully rounded corners */
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.2s ease, background 0.2s;
        }

        .user-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.25);
        }

        .user-name {
            font-size: 1.1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            /* Rounded button */
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(255, 68, 68, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
                background: rgba(0, 0, 0, 0.9);
                /* Solid bg on mobile */
            }

            .navbar .nav-links {
                gap: 15px;
                font-size: 0.9em;
                flex-wrap: wrap;
                justify-content: center;
            }

            .hero-static .name {
                font-size: 3rem;
            }

            .hero-static .content {
                width: 90%;
                left: 5%;
                text-align: center;
            }

            .slider-track {
                gap: 15px;
            }

            .album-img {
                width: 200px;
                height: 300px;
            }

            .glass-form {
                width: 90%;
                padding: 20px;
            }

            .user-card {
                flex-direction: column;
                gap: 15px;
                text-align: center;
                border-radius: 20px;
                /* Less rounded on stack */
            }

            .delete-btn {
                width: 100%;
                justify-content: center;
            }
        }

        .delete-btn:hover {
            background: #cc0000;
            transform: scale(1.05);
        }

        .no-users {
            text-align: center;
            padding: 20px;
            color: #ddd;
        }
    </style>
</head>

<body>

    <!-- Transition Overlay -->
    <div class="page-transition active"></div>

    <nav class="navbar">
        <div class="logo">Admin Panel</div>
        <div class="nav-links">
            <a href="index.html">Volver a Inicio</a>
        </div>
        <a href="#" id="admin-logout" class="login-btn logged-in">Admin <i
                class="fa-solid fa-right-from-bracket"></i></a>
    </nav>

    <section class="admin-section">
        <div class="frame-container">
            <div class="gold-frame">
                <h2>Usuarios Registrados</h2>
                <p style="font-size: 0.9em; color: #ccc;">Gestiona los usuarios que tienen acceso.</p>
                <h2>Usuarios Registrados</h2>
                <p style="font-size: 0.9em; color: #ccc;">Gestiona los usuarios que tienen acceso.</p>
                <div id="user-list" class="user-list">
                    <!-- Users will be loaded here as cards -->
                </div>
            </div>
        </div>
    </section>

    <script src="auth.js"></script>
    <script src="admin.js"></script>

</body>

</html>
